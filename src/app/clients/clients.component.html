<div class="container">
  <div class="row">
      <div class="col-sm-2">
         <ul>
             <li>Clientes</li>
         </ul>
      </div>
      <div class="col-sm-10">
          <div class="divButtons">
            <button type="button" class="btn btn-primary mx-3">New</button>
            <button type="button" class="btn btn-primary">Export</button>
          </div>
          <div class="row g-2 align-items-center">
            <div class="col-auto d-flex">
                  <input type="text" class="form-control input-search" id="sharedKey" placeholder="Enter shared key">
                  <button type="button" class="btn btn-white btn-search">
                    Search
                  </button>
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                  <button type="button" class="btn btn-primary">Advanced Search</button>
              </span>
            </div>
          </div>
          <app-formclient />
          <h4 class="mt-4">Clients</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Shared Key</th>
                  <th scope="col">Bussinnes ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">Data Added</th>
                  <th scope="col"><i class="bi bi-pen"></i></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data">
                  <td>{{item.sharedKey}}</td>
                  <td>{{item.businessId}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.dateAdd}}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
