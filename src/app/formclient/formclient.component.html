<div class="row mt-3">
   <div class="col-sm-6">
      <form>
        <div class="form-group row mt-2">
          <label class="col-sm-2">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label class="col-sm-2">Phone</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control" >
          </div>
        </div>
        <div class="form-group row mt-2">
          <label class="col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label class="col-sm-2">StarDate</label>
          <div class="col-sm-10">
            <mat-datepicker-toggle [for]="startDatepicker">
            </mat-datepicker-toggle>
            <input [matDatepicker]="startDatepicker" placeholder="Pick a date" style="width: 85%;border: 1px solid #dee2e6;border-radius: 10px;padding: .375rem .75rem;"/>
            <mat-datepicker #startDatepicker></mat-datepicker>
          </div>
        </div>
        <div class="form-group row mt-2">
          <label class="col-sm-2">EndDate</label>
          <div class="col-sm-10">
            <mat-datepicker-toggle [for]="endDatepicker">
            </mat-datepicker-toggle>
            <input [matDatepicker]="endDatepicker" placeholder="Pick a date" style="width: 85%;border: 1px solid #dee2e6;border-radius: 10px;padding: .375rem .75rem;"/>
            <mat-datepicker #endDatepicker></mat-datepicker>
          </div>
        </div>
      </form>
   </div>
</div>
